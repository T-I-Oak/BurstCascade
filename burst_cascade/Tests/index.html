<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burst Cascade - Professional Test Suite</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #020617;
            --card-bg: #0f172a;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --border-radius: 16px;
            --glass-bg: rgba(30, 41, 59, 0.7);
        }

        body {
            background-color: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(129, 140, 248, 0.15) 0px, transparent 50%);
            color: var(--text-color);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #38bdf8, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.6;
            font-weight: 300;
        }

        .controls {
            margin-bottom: 40px;
            display: flex;
            gap: 16px;
        }

        .btn {
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(56, 189, 248, 0.4);
        }

        .btn-primary {
            background: linear-gradient(135deg, #38bdf8, #818cf8);
            color: #020617;
            border: none;
        }

        .btn-primary:hover {
            opacity: 0.9;
            box-shadow: 0 10px 25px -5px rgba(56, 189, 248, 0.5);
        }

        .main-layout {
            display: flex;
            gap: 32px;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            align-items: flex-start;
        }

        .dashboard {
            flex: 0 0 380px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            animation: fadeInUp 0.8s ease-out;
        }

        .test-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .test-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.3s;
        }

        .test-card.status-pass::before {
            background: var(--success-color);
        }

        .test-card.status-fail::before {
            background: var(--error-color);
        }

        .test-card.status-running::before {
            background: var(--accent-color);
        }

        .test-card h3 {
            margin: 0 0 8px 0;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .test-card p {
            font-size: 0.85rem;
            opacity: 0.6;
            line-height: 1.5;
            margin-bottom: 16px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-badge {
            font-size: 0.7rem;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.05);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .test-card.status-pass .status-badge {
            color: var(--success-color);
            background: rgba(16, 185, 129, 0.1);
        }

        .test-card.status-fail .status-badge {
            color: var(--error-color);
            background: rgba(239, 68, 68, 0.1);
        }

        .test-card.status-running .status-badge {
            color: var(--accent-color);
            background: rgba(56, 189, 248, 0.1);
        }

        #console-container {
            flex: 1;
            background: #000;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: 0 20px 50px -20px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 40px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 120px);
            min-height: 500px;
        }

        .console-header {
            background: #1e293b;
            padding: 12px 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: #94a3b8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        #console-output {
            padding: 24px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            overflow-y: auto;
            flex-grow: 1;
        }

        @media (max-width: 1100px) {
            .main-layout {
                flex-direction: column;
                align-items: stretch;
            }

            .dashboard {
                flex: none;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }

            #console-container {
                position: static;
                height: 500px;
            }
        }

        .log-entry {
            margin-bottom: 6px;
        }

        .log-info {
            color: #94a3b8;
        }

        .log-success {
            color: var(--success-color);
        }

        .log-error {
            color: var(--error-color);
            font-weight: 600;
        }

        .log-warn {
            color: var(--warning-color);
        }

        .log-header {
            color: var(--accent-color);
            font-weight: 600;
            border-bottom: 1px solid rgba(56, 189, 248, 0.2);
            margin: 15px 0 8px 0;
            padding-bottom: 4px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading spinner */
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>BURST CASCADE</h1>
        <div class="subtitle">Core Engine & Game Logic Test Suite</div>
    </header>

    <div class="controls">
        <button id="run-all-btn" class="btn btn-primary" onclick="runAllTests()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
            Run All Tests
        </button>
        <button class="btn" onclick="clearLogs()">Clear Console</button>
    </div>

    <div class="main-layout">
        <div class="dashboard" id="dashboard">
            <!-- Cards will be generated here -->
        </div>

        <div id="console-container">
            <div class="console-header">
                <span>TERMINAL OUTPUT</span>
                <span id="test-summary">Ready</span>
            </div>
            <div id="console-output"></div>
        </div>
    </div>

    <!-- Hidden elements for Game class compatibility -->
    <div id="hidden-dom" style="display: none;">
        <canvas id="game-canvas"></canvas>
        <div id="overlay"></div>
        <div id="help-btn"></div>
        <div id="start-help-btn"></div>
        <div id="help-content"></div>
        <div id="mode-selection-content"></div>
        <div id="game-over-content">
            <h2 id="winner-text"></h2>
            <p></p>
        </div>
        <div id="ai-thinking-overlay"></div>
        <div id="player-select">
            <button class="toggle-btn selected" data-value="pvc"></button>
            <button class="toggle-btn" data-value="pvp"></button>
        </div>
        <div id="size-select">
            <button class="toggle-btn selected" data-value="regular"></button>
            <button class="toggle-btn" data-value="mini"></button>
        </div>
        <div id="ai-level-select">
            <button class="toggle-btn selected" data-value="normal"></button>
        </div>
        <div id="ai-level-group"></div>
        <div id="game-start-btn"></div>
        <div id="restart-btn"></div>
        <div id="help-close-btn"></div>
        <button class="help-back-btn"></button>
        <div id="peek-board-btn"></div>
        <div id="achievements-btn"></div>
        <div id="achievements-content"></div>
        <div id="achievements-back-btn"></div>
        <div id="achievement-reset-btn"></div>
        <div id="achievement-percent"></div>
        <table id="achievements-table">
            <tbody></tbody>
        </table>
        <div id="p1-bar"></div>
        <div id="p2-bar"></div>
        <div id="p1-score"></div>
        <div id="p2-score"></div>
        <div class="tab-btn" data-map="regular"></div>
        <div class="tab-btn" data-map="mini"></div>
    </div>

    <!-- Load dependencies -->
    <script src="../map.js"></script>
    <script src="../achievements.js"></script>
    <script src="../ai.js"></script>
    <script src="../main.js"></script>
    <script src="jest-browser-shim.js"></script>

    <script>
        const JEST_TESTS = [
            { id: 'jest-achievements', file: 'unit/achievements.test.js', title: 'Jest: Achievement Manager' },
            { id: 'jest-stats', file: 'unit/stats.test.js', title: 'Jest: Stat Items' },
            { id: 'jest-rules', file: 'unit/rules.test.js', title: 'Jest: Game Rules' },
            { id: 'jest-stability', file: 'unit/stability.test.js', title: 'Jest: System Stability' }
        ];

        const BROWSER_TESTS = [
            { id: 'logic_v5', file: 'test_logic_v5.js', title: 'Achievement Logic v5', desc: '実績ロジック、セグメンテーション、統計リセットの検証。' },
            { id: 'achievements_v5', file: 'test_achievements_v5_2.js', title: 'Achievements Integration', desc: '新実績（自殺勝利、連勝、総勝利数など）の永続化と解除条件を検証します。' },
            { id: 'range_stats', file: 'test_range_stats_v5.js', title: 'Range Stats Integration', desc: 'グリッド数やコア数の変動（最小・最大値）の正確性を検証します。' },
            { id: 'burst_extra', file: 'test_burst_extra_move.js', title: 'Burst Continuity', desc: '敵陣でのバースト発生時に正しく手番が継続するかを重点的に確認します。' },
            { id: 'ai_diff', file: 'test_ai_difficulty.js', title: 'AI Difficulty', desc: '各難度(Easy/Normal/Hard)のAI探索深度と評価係数が正しく適用されているか確認します。' },
            { id: 'minimap', file: 'test_minimap.js', title: 'Minimap Logic', desc: 'MINIマップ特有の領域制限と無効化マスへの処理を検証します。' }
        ];

        const consoleOutput = document.getElementById('console-output');
        const summaryText = document.getElementById('test-summary');
        const dashboard = document.getElementById('dashboard');

        // Initialize Dashboard with Categories
        function initDashboard() {
            dashboard.innerHTML = '';

            // Jest Category Header
            addCategoryHeader('Jest Tests (Core Logic)');
            JEST_TESTS.forEach(test => addTestCard(test, 'jest'));

            // Browser Category Header
            addCategoryHeader('Browser Specific Tests');
            BROWSER_TESTS.forEach(test => addTestCard(test, 'browser'));
        }

        function addCategoryHeader(title) {
            const header = document.createElement('div');
            header.style.cssText = 'grid-column: 1 / -1; margin: 20px 0 10px 0; color: var(--accent-color); font-weight: 600; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.1em; border-bottom: 1px solid rgba(56, 189, 248, 0.2); padding-bottom: 8px;';
            header.textContent = title;
            dashboard.appendChild(header);
        }

        function addTestCard(test, type) {
            const card = document.createElement('div');
            card.className = 'test-card';
            card.id = `card-${test.id}`;
            card.innerHTML = `
                <h3>${test.title}</h3>
                <p>${test.desc || test.file}</p>
                <div class="card-footer">
                    <span class="status-badge" id="badge-${test.id}">Pending</span>
                    <button class="btn btn-sm" style="padding: 6px 12px; font-size: 0.8rem;" onclick="runSingleTest('${test.id}', '${type}')">Run</button>
                </div>
            `;
            dashboard.appendChild(card);
        }

        function log(msg, type = 'info') {
            const container = document.getElementById('console-container');
            container.style.display = 'flex';
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            if (type === 'header') {
                entry.innerHTML = `--- ${msg} ---`;
            } else {
                entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            }
            consoleOutput.appendChild(entry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        // Hook console
        const originalLog = console.log;
        const originalError = console.error;
        console.log = (...args) => {
            const msg = args.join(' ');
            if (msg.includes('[PASS]')) log(msg, 'success');
            else if (msg.includes('✅')) log(msg, 'success');
            else if (msg.includes('❌') || msg.includes('[FAIL]')) log(msg, 'error');
            else log(msg, 'info');
            originalLog.apply(console, args);
        };
        console.error = (...args) => {
            log(args.join(' '), 'error');
            originalError.apply(console, args);
        };

        function clearLogs() {
            consoleOutput.innerHTML = '';
            // We keep it visible in 2-column layout but could hide if preferred
            // document.getElementById('console-container').style.display = 'none';
            summaryText.textContent = 'Ready';
        }

        async function loadScript(path) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = path;
                script.onload = () => resolve();
                script.onerror = () => reject(`Failed to load ${path}`);
                document.body.appendChild(script);
            });
        }

        async function runSingleTest(id, type) {
            const test = [...JEST_TESTS, ...BROWSER_TESTS].find(t => t.id === id);
            const card = document.getElementById(`card-${id}`);
            const badge = document.getElementById(`badge-${id}`);

            card.className = 'test-card status-running';
            badge.innerHTML = '<span style="display:flex; align-items:center; gap:5px;"><div class="spinner"></div> Running</span>';
            log(test.title.toUpperCase(), 'header');

            try {
                // Pre-run setup
                if (!window.game && (id === 'jest-stability' || test.file === 'stability_test.js' || id === 'jest-rules')) {
                    window.game = new window.BurstCascade.Game();
                }

                const old = document.querySelector(`script[src="${test.file}"]`);
                if (old) old.remove();
                await loadScript(test.file);

                const functionMap = {
                    'stability_test.js': 'runStabilityTest',
                    'test_burst_extra_move.js': 'runBurstExtraMoveTest'
                };

                const fn = functionMap[test.file];
                if (fn && typeof window[fn] === 'function') {
                    await window[fn]();
                }

                card.className = 'test-card status-pass';
                badge.textContent = 'Passed';
            } catch (e) {
                log(`Crash in ${test.file}: ${e.message}`, 'error');
                card.className = 'test-card status-fail';
                badge.textContent = 'Failed';
            }
        }

        async function runAllTests() {
            clearLogs();
            log('Starting FULL Consolidated Test Suite', 'header');

            const allTests = [...JEST_TESTS, ...BROWSER_TESTS];
            let total = allTests.length;
            let current = 0;

            for (const test of allTests) {
                const type = JEST_TESTS.includes(test) ? 'jest' : 'browser';
                current++;
                summaryText.textContent = `Running ${current} / ${total}...`;
                await runSingleTest(test.id, type);
                await new Promise(r => setTimeout(r, 200));
            }

            summaryText.textContent = 'All Tests Completed';
            log('Sequence Finished', 'header');
        }

        initDashboard();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burst Cascade - Professional Test Suite</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <script>window.IS_TESTING = true;</script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        :root {
            --bg-color: #020617;
            --card-bg: #0f172a;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --border-radius: 16px;
            --glass-bg: rgba(30, 41, 59, 0.7);
        }

        body {
            background-color: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(129, 140, 248, 0.15) 0px, transparent 50%);
            color: var(--text-color);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Prevent body-level scrolling */
            box-sizing: border-box;
        }

        header {
            text-align: left;
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0 0 4px 0;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #38bdf8, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 0.9rem;
            opacity: 0.6;
            font-weight: 300;
        }

        .controls {
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(56, 189, 248, 0.4);
        }

        .btn-primary {
            background: linear-gradient(135deg, #38bdf8, #818cf8);
            color: #020617;
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #7dd3fc, #a5b4fc);
            transform: translateY(-2px);
            box-shadow: 0 12px 30px -5px rgba(56, 189, 248, 0.6);
            opacity: 1;
        }

        .main-layout {
            display: flex;
            gap: 32px;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            flex: 1;
            min-height: 0;
            align-items: stretch;
        }

        .dashboard {
            flex: 1;
            height: 100%;
            background: rgba(15, 23, 42, 0.3);
            border-radius: var(--border-radius);
            padding: 24px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 0;
            animation: fadeInUp 0.8s ease-out;
            min-height: 0;
            border: 1px solid rgba(255, 255, 255, 0.05);
            max-width: 800px;
            /* Reduced width to give more space for console if needed */
        }

        /* Summary Stats Panel */
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.5;
        }

        .stat-total .stat-value {
            color: var(--accent-color);
        }

        .stat-pass .stat-value {
            color: var(--success-color);
        }

        .stat-fail .stat-value {
            color: var(--error-color);
        }

        #dashboard {
            flex: 1;
            overflow-y: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* 2 Column Grid */
            gap: 12px;
            padding-right: 12px;
            margin-right: -12px;
            padding-bottom: 20px;
        }

        /* Custom Scrollbar for a premium look */
        #dashboard::-webkit-scrollbar,
        #console-output::-webkit-scrollbar {
            width: 6px;
        }

        #dashboard::-webkit-scrollbar-track,
        #console-output::-webkit-scrollbar-track {
            background: transparent;
        }

        #dashboard::-webkit-scrollbar-thumb,
        #console-output::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        #dashboard::-webkit-scrollbar-thumb:hover,
        #console-output::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .test-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            position: relative;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .test-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.3s;
        }

        .test-card.status-pass::before {
            background: var(--success-color);
        }

        .test-card.status-fail::before {
            background: var(--error-color);
        }

        .test-card.status-running::before {
            background: var(--accent-color);
        }

        .test-card h3 {
            margin: 0 0 8px 0;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .test-card p {
            font-size: 0.85rem;
            opacity: 0.6;
            line-height: 1.5;
            margin-bottom: 16px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-badge {
            font-size: 0.7rem;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.05);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .test-card.status-pass .status-badge {
            color: var(--success-color);
            background: rgba(16, 185, 129, 0.1);
        }

        .test-card.status-fail .status-badge {
            color: var(--error-color);
            background: rgba(239, 68, 68, 0.1);
        }

        .test-card.status-running .status-badge {
            color: var(--accent-color);
            background: rgba(56, 189, 248, 0.1);
        }

        #console-container {
            flex: 1;
            background: #000;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: 0 20px 50px -20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
        }

        .console-header {
            background: #1e293b;
            padding: 12px 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: #94a3b8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        #console-output {
            padding: 24px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            overflow-y: auto;
            flex-grow: 1;
        }

        @media (max-width: 1100px) {
            .main-layout {
                flex-direction: column;
                align-items: stretch;
            }

            .dashboard {
                position: static;
                height: auto;
                flex: none;
                display: block;
            }

            #dashboard {
                overflow-y: visible;
                height: auto;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                margin-right: 0;
                padding-right: 0;
            }
        }

        .log-entry {
            margin-bottom: 6px;
        }

        .log-info {
            color: #94a3b8;
        }

        .log-success {
            color: var(--success-color);
        }

        .log-error {
            color: var(--error-color);
            font-weight: 600;
        }

        .log-warn {
            color: var(--warning-color);
        }

        .log-header {
            color: var(--accent-color);
            font-weight: 600;
            border-bottom: 1px solid rgba(56, 189, 248, 0.2);
            margin: 15px 0 8px 0;
            padding-bottom: 4px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading spinner */
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

    <!-- Mock AudioContext to silence BGM during tests -->
    <script>
        (function () {
            const MockAudioContext = function () {
                this.state = 'suspended';
                this.currentTime = 0;
                this.sampleRate = 44100;
                this.destination = {};
                this.createGain = () => ({
                    gain: {
                        value: 1,
                        setValueAtTime: function () { return this; },
                        setTargetAtTime: function () { return this; },
                        linearRampToValueAtTime: function () { return this; },
                        exponentialRampToValueAtTime: function () { return this; }
                    },
                    connect: function () { return this; }
                });
                this.createOscillator = () => ({
                    frequency: {
                        setValueAtTime: function () { return this; },
                        exponentialRampToValueAtTime: function () { return this; }
                    },
                    type: 'sine',
                    connect: function () { return this; },
                    start: function () { },
                    stop: function () { }
                });
                this.createDynamicsCompressor = () => ({
                    threshold: { setValueAtTime: function () { return this; } },
                    knee: { setValueAtTime: function () { return this; } },
                    ratio: { setValueAtTime: function () { return this; } },
                    attack: { setValueAtTime: function () { return this; } },
                    release: { setValueAtTime: function () { return this; } },
                    connect: function () { return this; }
                });
                this.createConvolver = () => ({
                    buffer: null,
                    connect: function () { return this; }
                });
                this.createDelay = () => ({
                    delayTime: {
                        setValueAtTime: function () { return this; },
                        setTargetAtTime: function () { return this; }
                    },
                    connect: function () { return this; }
                });
                this.createStereoPanner = () => ({
                    pan: { setValueAtTime: function () { return this; } },
                    connect: function () { return this; }
                });
                this.createBuffer = (ch, len, rate) => ({
                    getChannelData: () => new Float32Array(len),
                    length: len,
                    duration: len / rate,
                    sampleRate: rate
                });
                this.resume = () => {
                    this.state = 'running';
                    return Promise.resolve();
                };
                this.suspend = () => {
                    this.state = 'suspended';
                    return Promise.resolve();
                };
                this.close = () => Promise.resolve();
            };
            window.AudioContext = window.webkitAudioContext = MockAudioContext;
            console.log("[Test Runner] AudioContext mocked for silent testing.");
        })();
    </script>

    <script>
        const JEST_TESTS = [
            // Core
            { id: 'jest-game', file: 'unit/core/game.test.js', title: 'Core: Game Instance' },
            { id: 'jest-map', file: 'unit/core/map.test.js', title: 'Core: Hex Map & Layout' },
            { id: 'jest-rules', file: 'unit/core/rules.test.js', title: 'Core: Game Rules' },
            { id: 'jest-starter-decision', file: 'unit/core/game_starter_decision.test.js', title: 'Core: Game Starter Decision' },
            // Logic
            { id: 'jest-achievements', file: 'unit/logic/achievements.test.js', title: 'Logic: Achievement Manager' },
            { id: 'jest-stats', file: 'unit/logic/stats.test.js', title: 'Logic: Stat Items' },
            { id: 'jest-injection', file: 'unit/logic/injection.test.js', title: 'Logic: Injection Logic' },
            // Modules
            { id: 'jest-renderer', file: 'unit/modules/renderer.test.js', title: 'Module: Renderer' },
            { id: 'jest-sound', file: 'unit/modules/sound.test.js', title: 'Module: SoundManager' },
            { id: 'jest-utils', file: 'unit/modules/utils.test.js', title: 'Module: Utils' },
            // System
            { id: 'jest-stability', file: 'unit/system/stability.test.js', title: 'System: Stability' },
            { id: 'jest-sync', file: 'unit/system/sync_check.test.js', title: 'System: Sync Check' }
        ];

        const BROWSER_TESTS = [
            { id: 'logic_v5', file: 'browser/test_logic_v5.js', title: 'Achievement Logic v5', desc: '実績ロジック、セグメンテーション、統計リセットの検証。' },
            { id: 'achievements_v5', file: 'browser/test_achievements_v5_2.js', title: 'Achievements Integration', desc: '新実績（自殺勝利、連勝、総勝利数など）の永続化と解除条件。' },
            { id: 'range_stats', file: 'browser/test_range_stats_v5.js', title: 'Range Stats Integration', desc: 'グリッド数やコア数の変動（最小・最大値）の正確性。' },
            { id: 'burst_extra', file: 'browser/test_burst_extra_move.js', title: 'Burst Continuity', desc: '敵陣バースト時の手番継続確認。' },
            { id: 'ai_diff', file: 'browser/test_ai_difficulty.js', title: 'AI Difficulty', desc: 'AI探索深度と評価係数の適用確認。' },
            { id: 'minimap', file: 'browser/test_minimap.js', title: 'Minimap Logic', desc: 'MINIマップ特有の領域制限と処理。' }
        ];

        const consoleOutput = document.getElementById('console-output');
        const summaryText = document.getElementById('test-summary');
        const dashboard = document.getElementById('dashboard');

        // Global counters
        let globalTotal = 0;
        let globalPass = 0;
        let globalFail = 0;
        let currentRunningTestId = null;

        function updateGlobalSummary() {
            document.getElementById('total-count').textContent = globalTotal;
            document.getElementById('pass-count').textContent = globalPass;
            document.getElementById('fail-count').textContent = globalFail;
        }

        // Initialize Dashboard with Categories
        function initDashboard() {
            dashboard.innerHTML = '';

            // Core
            addCategoryHeader('Jest Tests (Core Logic)');
            JEST_TESTS.forEach(test => addTestCard(test, 'jest'));

            // Browser
            addCategoryHeader('Browser Specific Tests');
            BROWSER_TESTS.forEach(test => addTestCard(test, 'browser'));
        }

        function addCategoryHeader(title) {
            const header = document.createElement('div');
            header.style.cssText = 'grid-column: 1 / -1; margin: 20px 0 10px 0; color: var(--accent-color); font-weight: 600; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.1em; border-bottom: 1px solid rgba(56, 189, 248, 0.2); padding-bottom: 8px;';
            header.textContent = title;
            dashboard.appendChild(header);
        }

        function addTestCard(test, type) {
            const card = document.createElement('div');
            card.className = 'test-card';
            card.id = `card-${test.id}`;
            card.innerHTML = `
                <h3>${test.title}</h3>
                <p>${test.desc || test.file}</p>
                <div class="card-footer">
                    <span class="status-badge" id="badge-${test.id}">Pending</span>
                    <button class="btn btn-sm" style="padding: 6px 12px; font-size: 0.8rem;" onclick="runSingleTest('${test.id}', '${type}')">Run</button>
                </div>
            `;
            dashboard.appendChild(card);
        }

        function log(msg, type = 'info') {
            const container = document.getElementById('console-container');
            container.style.display = 'flex';
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            if (type === 'header') {
                entry.innerHTML = `--- ${msg} ---`;
            } else {
                entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            }
            consoleOutput.appendChild(entry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        // Hook console
        const originalLog = console.log;
        const originalError = console.error;

        function processLogArgs(args) {
            if (args.length === 0) return '';

            // Handle %c (CSS styling) for browser console compatibility
            if (typeof args[0] === 'string' && args[0].includes('%c')) {
                let msg = String(args[0]).replace(/%c/g, '');
                return msg;
            }

            return args.map(a => {
                if (a instanceof Error) return a.stack || a.message;
                if (typeof a === 'object' && a !== null) {
                    try { return JSON.stringify(a, null, 2); } catch (e) { return String(a); }
                }
                return String(a);
            }).join(' ');
        }

        console.log = (...args) => {
            const msg = processLogArgs(args);
            if (msg.includes('[PASS]') || msg.includes('✅')) {
                log(msg, 'success');
                // Only count successes from explicit test results
                if (msg.includes('[PASS]')) {
                    globalPass++;
                    updateGlobalSummary();
                }
            }
            else if (msg.includes('❌') || msg.includes('[FAIL]')) {
                log(msg, 'error');
                globalFail++;
                updateGlobalSummary();

                // Update the current card to failed status immediately
                if (currentRunningTestId) {
                    const card = document.getElementById(`card-${currentRunningTestId}`);
                    const badge = document.getElementById(`badge-${currentRunningTestId}`);
                    if (card) card.className = 'test-card status-fail';
                    if (badge) badge.textContent = 'Failed';
                }
            }
            else log(msg, 'info');
            originalLog.apply(console, args);
        };

        function clearLogs() {
            consoleOutput.innerHTML = '';
            summaryText.textContent = 'Ready';
            globalTotal = 0;
            globalPass = 0;
            globalFail = 0;
            updateGlobalSummary();

            // Reset card statuses
            document.querySelectorAll('.test-card').forEach(card => {
                card.className = 'test-card';
                const badgeId = card.id.replace('card-', 'badge-');
                const badge = document.getElementById(badgeId);
                if (badge) badge.textContent = 'Pending';
            });
        }

        async function copyLogs() {
            const text = consoleOutput.innerText;
            await doCopy(text, 'button[onclick="copyLogs()"]');
        }

        async function copyErrors() {
            const entries = Array.from(consoleOutput.children);
            const errorBlocks = [];
            let currentBlock = [];
            let hasError = false;

            entries.forEach(entry => {
                // If it's a header, it's the start of a new potential context block
                if (entry.classList.contains('log-header')) {
                    // If the previous block had an error, finalize it
                    if (hasError && currentBlock.length > 0) {
                        errorBlocks.push(currentBlock.map(el => el.innerText).join('\n'));
                    }
                    // Reset for new block
                    currentBlock = [entry];
                    hasError = false;
                } else {
                    currentBlock.push(entry);
                    if (entry.classList.contains('log-error')) {
                        hasError = true;
                    }
                }
            });

            // Check the final block
            if (hasError && currentBlock.length > 0) {
                errorBlocks.push(currentBlock.map(el => el.innerText).join('\n'));
            }

            if (errorBlocks.length === 0) {
                alert('No errors found to copy.');
                return;
            }

            const text = errorBlocks.join('\n\n' + '='.repeat(40) + '\n\n');
            await doCopy(text, 'button[onclick="copyErrors()"]');
        }

        async function doCopy(text, selector) {
            try {
                await navigator.clipboard.writeText(text);

                // Show visual feedback on buttons
                const buttons = document.querySelectorAll(selector);
                buttons.forEach(btn => {
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '✅ Copied!';
                    setTimeout(() => { btn.innerHTML = originalText; }, 2000);
                });
            } catch (err) {
                console.error('Failed to copy text: ', err);
                alert('Copy failed. Please select and copy manually.');
            }
        }

        async function loadScript(path) {
            console.log(`DEBUG: Attempting to load ${path}`);
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = path;
                script.onload = () => {
                    console.log(`DEBUG: Successfully loaded ${path}`);
                    resolve();
                };
                script.onerror = (e) => {
                    console.error(`DEBUG: Failed to load ${path}`, e);
                    reject(new Error(`Failed to load ${path}`));
                };
                document.body.appendChild(script);
            });
        }

        async function runSingleTest(id, type) {
            const test = [...JEST_TESTS, ...BROWSER_TESTS].find(t => t.id === id);
            const card = document.getElementById(`card-${id}`);
            const badge = document.getElementById(`badge-${id}`);

            card.className = 'test-card status-running';
            badge.innerHTML = '<span style="display:flex; align-items:center; gap:5px;"><div class="spinner"></div> Running</span>';
            log(test.title.toUpperCase(), 'header');

            globalTotal++;
            currentRunningTestId = id;
            updateGlobalSummary();

            try {
                // Ensure BurstCascade namespace exists
                window.BurstCascade = window.BurstCascade || {};

                // Pre-run setup for specific tests (Ver 4.6.8: ブラウザテスト全般でgameの初期化を許可)
                const needsGame = (type === 'browser') || id === 'jest-stability' || id === 'jest-rules';
                if (!window.game && needsGame) {
                    if (window.BurstCascade.Game) {
                        window.game = new window.BurstCascade.Game();
                        // Disable BGM in test environment to avoid noise
                        if (window.game.sound) {
                            window.game.sound.isMuted = true;
                            // Mock startBgm to completely prevent it from starting even if called
                            window.game.sound.startBgm = () => console.log("[Test] startBgm suppressed");
                        }
                    }
                }

                // Cleanup previous script tags for this file
                const selectors = [`script[src^="${test.file}"]`];
                selectors.forEach(sel => {
                    document.querySelectorAll(sel).forEach(el => el.remove());
                });

                await loadScript(test.file);

                if (window.jest && window.jest.waitForTests) {
                    await window.jest.waitForTests();
                }

                const functionMap = {
                    'stability_test.js': 'runStabilityTest',
                    'test_burst_extra_move.js': 'runBurstExtraMoveTest'
                };

                const fnName = functionMap[test.file];
                if (fnName && typeof window[fnName] === 'function') {
                    console.log(`DEBUG: Calling standalone function ${fnName}`);
                    await window[fnName]();
                }

                // Check if the card is still "running" (meaning no error was logged by the shim)
                // Actually, the shim handles individual test logs.
                // If it reached here without throwing, we consider it finished.
                if (card.className.includes('status-running')) {
                    card.className = 'test-card status-pass';
                    badge.textContent = 'Passed';
                }
            } catch (e) {
                console.error(`DEBUG: Error in runSingleTest for ${test.file}:`, e);
                log(`Crash in ${test.file}: ${e.message}`, 'error');
                card.className = 'test-card status-fail';
                badge.textContent = 'Failed';
            } finally {
                currentRunningTestId = null;
            }
        }

        async function runAllTests() {
            clearLogs();
            log('Starting FULL Consolidated Test Suite', 'header');

            const allTests = [...JEST_TESTS, ...BROWSER_TESTS];
            let total = allTests.length;
            let current = 0;

            for (const test of allTests) {
                const type = JEST_TESTS.includes(test) ? 'jest' : 'browser';
                current++;
                summaryText.textContent = `Running ${current} / ${total}...`;
                await runSingleTest(test.id, type);
                await new Promise(r => setTimeout(r, 200));
            }

            summaryText.textContent = 'All Tests Completed';
            log('Sequence Finished', 'header');
        }

        initDashboard();
    </script>
